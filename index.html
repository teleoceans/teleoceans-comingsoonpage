            <div class="d-flex flex-row flex-lg-column justify-content-center align-items-center h-100 mt-3 mt-lg-0">
                <span id="days" class="btn btn-dark m-3">days here</span>
                <span id="hours" class="btn btn-dark m-3">hours here</span>
                <span id="seconds" class="btn btn-dark m-3">seconds here</span>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const daysSpan = document.getElementById("days");
                const hoursSpan = document.getElementById("hours");
                const secondsSpan = document.getElementById("seconds");

                // Target date (end of January 2025)
                const targetDate = new Date("2025-01-31T23:59:59").getTime();

                function updateCounter() {
                    const now = new Date().getTime();
                    const timeRemaining = targetDate - now;

                    if (timeRemaining > 0) {
                        const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                        const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                        const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                        daysSpan.innerHTML = `${days} <br> Days`;
                        hoursSpan.innerHTML = `${hours} <br> Hours`;
                        secondsSpan.innerHTML = `${seconds} <br> Sec`;
                    } else {
                        daysSpan.textContent = "0 Days";
                        hoursSpan.textContent = "0 Hours";
                        secondsSpan.textContent = "0 Seconds";
                        clearInterval(counterInterval); // Stop the counter
                    }
                }

                // Update the counter every second
                const counterInterval = setInterval(updateCounter, 1000);

                // Initialize the counter immediately
                updateCounter();
            });
        </script>
